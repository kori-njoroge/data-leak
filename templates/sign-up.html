<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename ='app.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="landing-page">
        <nav class="landing-nav">
            <div class="">
                <i class="fa-solid fa-gear fa-spin fa-3x"></i>
            </div>
            <div class="links">
                <a href="/">Home</a>
                <a href="/signup">Register</a>
                <a href="/login">Login</a>
                <a href="/contact">Contact Us</a>
            </div>
        </nav>
        <div class="singup-form">
            <i class="fa-solid fa-gear fa-spin fa-2x"></i>
            <form action="/signup" method="post">
                <div class="">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                    <label for="role">Role:</label>
                    <input type="text" name="role" id="role" required>
                </div>
                <div class="">
                    <div class="login-password-container">
                        <label for="password">Password:</label>
                        <i class="fa-solid fa-eye eye-signup" id="togglePassword"></i>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="login-password-container">
                        <label for="confpass">Confirm Password:</label>
                        <input type="password" name="confpass" id="confpass" required>
                        <small>
                            {% for mess in message %}
                            <li>{{mess}}</li>
                            {% endfor %}
                        </small>
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/show_password.js') }}"></script>
</body>

</html>
